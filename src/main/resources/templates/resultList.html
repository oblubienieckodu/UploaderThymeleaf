<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
</head>
<body>
<div class="container">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:text="${username}">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/home">Home</a></li>
                    <li><a href="/addFile">Dodawanie plik贸w</a></li>
                    <li><a href="/fileList">Lista dodanych plik贸w</a></li>
                    <li class="active"><a href="#">Lista przerobionych plik贸w</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="./">Logout <span class="sr-only">(current)</span></a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
    <div class="jumbotron">
        <div class="container text-center">
            <h1>Lista przerobionych plik贸w</h1>

            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th scope="col"> Nazwa </th>
                    <th scope="col"> Data </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="file : ${listOfResult}">
                    <td><a th:href="@{|/result?name=${file.getName()}|}"><span th:text="${file.getName()}"></span></a></td>
                    <td><span th:text="${file.lastModified()}"> Data </span></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div> <!-- /container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
<link href="../css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
</body>
</html>
